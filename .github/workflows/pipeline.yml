name: CI

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses:  actions/setup-node@v2
        with:
          node-version: 16.X
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: |
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - name: Run build
        run:  npm run build
